ext.mysqlClass = 'com.mysql.jdbc.Driver'

ext.mysqlJdbcUrl = { dburl, port -> "jdbc:mysql://${dburl}:${port}" }

ext.mysqlCreateUser = { user, password ->
    "CREATE USER "  + user + "@'%' IDENTIFIED BY '" + password + "';"
}

ext.mysqlCreateSchema = { schema ->
    "CREATE DATABASE IF NOT EXISTS "  + schema + ";"
}

ext.mysqlConnectUserToSchema = { user, password, schema ->
    "GRANT ALL PRIVILEGES ON " + schema + ".* TO '" + user + "'@'%';"
}

ext.mysqlDeleteUser = { user ->
    "DROP USER " + user + "@'%';"
}

ext.mysqlDeleteSchema = { schema ->
    "DROP DATABASE " + schema + ";"
}